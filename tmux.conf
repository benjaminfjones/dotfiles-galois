# default command
set-option -g default-command "~/bin/reattach-to-user-namespace -l bash"
# status bar
set-option -g status-utf8 on

set -g status-interval 5
set -g status-justify centre # center align window list
set -g status-left-length 0
set -g status-right-length 140
set -g status-left ''
#set -g status-right '#[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
set -g status-right '#(~/git/tmux-status/tmux-status.sh ~/git/tmux-status/config)'


# default statusbar colors
set -g status-fg cyan
set -g status-bg blue
set -g status-attr dim

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg blue
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-attr bright

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
#setw -g monitor-activity on
#set -g visual-bell on

# Highlight active window
set-window-option -g window-status-current-bg blue

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

# color
set -g default-terminal "screen-256color"
