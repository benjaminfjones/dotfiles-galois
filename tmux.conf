### Critical options ########################################
                                                            #
# Set the prefix to Alt-A                                   #
set-option -g   prefix M-a                                  #
unbind-key C-b                                              #
bind-key M-a    send-prefix                                 #
set-option -sg  escape-time 0 # turn ESC wait time off!     #

# default command
set-option -g default-command "~/bin/reattach-to-user-namespace -l bash"

# status bar
set-option -g status-utf8 on

set -g status-interval 5
set -g status-justify centre # center align window list
set -g status-left-length 0
set -g status-right-length 140
set -g status-left ''
set -g status-right '#(~/git/tmux-status/tmux-status.sh ~/git/tmux-status/config)'


# default status bar colors
set -g status-fg cyan
set -g status-bg blue
set -g status-attr dim

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg blue
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-attr bright

# terminal colors
set -g default-terminal "screen-256color"

# Other misc commands
set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on
set-window-option -g window-status-current-bg blue

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

